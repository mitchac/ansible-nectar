- name: Create instances
  os_server:
    name: '{{ instance_name }}'
    image: 2d820605-ef8f-4be5-8562-eb86204960cc
    key_name: {{ key_name }}
    flavor: '{{ flavor }}'
    availability_zone: melbourne-qh2-uom
    security_groups:
      - default
      - ssh
      - ping
    auto_floating_ip: yes
    wait: yes
    timeout: 600
    state: present
