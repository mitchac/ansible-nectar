- name: Create instances
  os_server:
    name: '{{ instance_name }}'
    image: 45225edb-66d8-4fd0-bf41-132a31a18166
    key_name: mrcemri
    flavor: '{{ flavor }}'
    availability_zone: melbourne-qh2-uom
    security_groups:
      - default
      - ssh
      - icmp
    auto_floating_ip: yes
    wait: yes
    timeout: 600
    state: present
